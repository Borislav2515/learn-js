<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn-js</title>
</head>
<body>
	<script>
		
		let num = prompt('Введите число', '');
		if (num >= 1) {
			alert('1')
		}else if (num < 0) {
            alert('-1');
		}else{
			alert('0');
			
		}
       
	</script>
</body>
</html>
