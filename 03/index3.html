<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn-js</title>
</head>
<body>
	<script>
		
		let login = prompt('Кто вы в этой компании?', '');

		let message = (login == 'Сотрудник') ? 'Привет' :
			(login == 'Директор') ? 'Здравствуйте' :
			(login == '') ? 'Нет логина' :
			'';
		alert(message);
       
	</script>
</body>
</html>
